<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
  <title>Lion or Cheetah</title>
</head>
<body style="background-image: url('static/images/bg1.jpg')">
<div class="container mx-auto" style="height: 80vh; display: flex;">
  <div class="d-flex justify-content-center  flex-column flex-lg-row align-items-center">
    <div class="alert alert-muted m-2 text-lg-center shadow"  style="background-color: rgba(169, 169, 169, 0.2)">
      <h1>Upload your picture to check is it lion or cheetah</h1>
      <form action="/classify" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Classify"  class="btn btn-dark">
      </form>
    </div>
  </div>
</div>
</body>
</html>
