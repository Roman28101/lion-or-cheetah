<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
  <title>Result</title>
  <style>
        {% if label == "lion" %}
        body {
            background-image: url("/static/images/lion.jpg")
        }
        {% elif label == "cheetah" %}
        body {
            background-image: url("/static/images/cheetah.jpg")
        }
        {% else %}
        body {
            background-color: white;
        }
        {% endif %}
    </style>
</head>
<body>
<div class="container mx-auto" style="height: 80vh; display: flex; align-items: center; justify-content: center">
  <div class="d-flex justify-content-center  flex-column flex-lg-row align-items-center">
    <div class="alert alert-muted m-2 text-lg-center shadow"  style="background-color: rgba(169, 169, 169, 0.2)">
      <form>
        <h1>This is a <b>{{ label }}</b></h1>
        <h2>Confidence <b>{{ prob }}%</b></h2>
      </form>
    </div>
  </div>
</div>
</body>
</html>
